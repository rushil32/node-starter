<div class = "container">
	<div class = "row">
		<div class = "col-lg-6">
			<h4>Feedback form</h4>
			<form name="feedbackForm" #feedbackForm = "ngForm" (ngSubmit)="submitFeedback()">
			  <div class="form-group">
			    <label for="name">Name</label>
			    <input name = "name" type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)] = "selected.name">
			  </div>
			  <div class="form-group">
			    <label for="title">Title</label>
			    <input name = "title" type="text" class="form-control" id="title" placeholder="Enter title" [(ngModel)] = "selected.title">
			  </div>
			  <div class="form-group">
			    <label for="message">Message</label>
			    <textarea name = "message" rows="4" type="text" class="form-control" id="message" placeholder="Enter message" [(ngModel)] = "selected.message"></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>			
		</div>
		<div class = "col-lg-6">
			<h4>Some recent feedback</h4>
			<hr/>
			<div *ngFor="let post of list">
				<h5>{{post.title}}</h5>
				<p>{{post.name}}</p>
				<p>{{post.message}}</p>
				<button class = "btn btn-secondary" (click) = "editFeedback(post)">Edit</button>
				<button class = "btn btn-secondary" (click) = "delete(post)">Delete</button>
				
				<hr/>
			</div>
		</div>
	</div>
	</div>
